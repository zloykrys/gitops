apiVersion: v1
items:
- apiVersion: neuvector.com/v1
  kind: NvSecurityRule
  metadata:
    name: nv.nginx-deployment.gitops
    namespace: gitops
  spec:
    dlp:
      settings: []
      status: true
    egress:
    - action: allow
      applications:
      - DNS
      name: nv.rke2-coredns-rke2-coredns.kube-system-egress-0
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: rke2-coredns-rke2-coredns.kube-system
        - key: domain
          op: =
          value: kube-system
        name: nv.rke2-coredns-rke2-coredns.kube-system
        original_name: ""
    - action: allow
      applications:
      - HTTP
      - SSL
      name: external-egress-1
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: external
        original_name: ""
    file: []
    ingress:
    - action: allow
      applications:
      - HTTP
      name: nv.nginx-deployment.gitops-ingress-0
      ports: any
      priority: 0
      selector:
        comment: ""
        name: Workload:ingress
        original_name: ""
    - action: allow
      applications:
      - HTTP
      name: nv.nginx-deployment.gitops-ingress-1
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: nodes
        original_name: ""
    process:
    - action: allow
      allow_update: false
      name: bash
      path: /usr/bin/bash
    - action: deny
      allow_update: false
      name: curl
      path: /usr/bin/curl
    - action: allow
      allow_update: false
      name: nginx
      path: /usr/sbin/nginx
    - action: allow
      allow_update: false
      name: pause
      path: /pause
    - action: allow
      allow_update: false
      name: script
      path: /usr/bin/script
    - action: allow
      allow_update: false
      name: sh
      path: /usr/bin/dash
    process_profile:
      baseline: zero-drift
    target:
      policymode: Protect
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: nginx-deployment.gitops
        - key: domain
          op: =
          value: gitops
        name: nv.nginx-deployment.gitops
        original_name: ""
    waf:
      settings: []
      status: true
kind: List
metadata: null
